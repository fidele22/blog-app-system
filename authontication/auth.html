<!DOCTYPE html>
<html>
  <head>
    <title>Authontication</title>
    <link rel ="stylesheet" href="auth.css">
  </head>
  <body>
    <div class="container">
        <h1 class="header">Aunthonticate your content</h1>
        <form id="authForm">
          <div class="sub-container">
            <label for="title" class="sub-title">Title:</label><br/>
            <input class="input-text" size="50" type="text" name="title" id="title" placeholder="Enter Your Title" required><br/>

            <label for="content" class="sub-title">Content:</label><br/>
            <textarea id="my-text" cols="40" rows="15" placeholder="Write content here"></textarea><br/>
            <div class="image-container">
                <label for="image" class="sub-title">Image URL:</label><br/>
                <input type="text" class="input-image" name="image" id="image" placeholder="https://..."><br/>
            </div>
            

            <label for="author" class="sub-title">Author:</label><br/>
            <input type="text" class="input-text" name="auth" id="author" placeholder="Your name"><br/>

          </div>         
          <button type="submit" class="btn" name="submit" id="btnSave"><h3>Save</h3></button>

          <div class="list" id="auth-list"></div>
      </form>
    </div>
    
    <script src="auth.js"></script>
</body>
</html>
